    compile files('libs/javax.servlet-api-3.0.1.jar')
    compile files('libs/keyczar-0.71f-040513.jar')
    compile files('libs/log4j-1.2.17.jar')
    compile files('libs/jetty-http-9.0.3.v20130506.jar')
    compile files('libs/jetty-io-9.0.3.v20130506.jar')
    compile files('libs/jetty-security-9.0.3.v20130506.jar')
